<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5719f834f5.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="window.print()">Print this page</button>
    <div name="nameDate" class="nameDate" id="nameDate">
        <div class="nameContainer"><input type="text" name="userName" class="userName" id="userName" placeholder="name"></Input></div>
        <div class="birthdayContainer"><input type="text" name="birthday" class="birthday" id="birthday" placeholder="date of birth"></input></div>
    </div>
    <div name="header" class="header" id="header">
        <div name="userPhoto" class="userPhoto" id="userPhoto">
           <img src="photo.jpeg" alt="myFace" name="myFace" id="myFace">
        </div>
        <div name="userInfo" class="userInfo" id="userInfo">
                <i class="fas fa-map-marker-alt fa-lg"></i>
                    <input type="text" name="address" class="address" id="address" placeholder="address"> 
                <br>
                <i class="fas fa-phone-alt fa-lg"></i>
                    <input type="tel" name="mobileNumber" class="mobileNumber" id="mobileNumber" size="15" placeholder="mobile number">
                <br>    
                <i class="fas fa-at fa-lg"></i>
                    <input type="email" name="email" class="email" id="email" placeholder="email">
                <br>
                <i class="fab fa-github-square fa-lg"></i>
                    <input type="text" name="github" class="github" id="github" placeholder="github">
                <br>
                <i class="fab fa-linkedin fa-lg"></i>
                    <input type="text" name="linkedin" class="linkedin" id="linkedin" placeholder="linkedIn">
        </div>
    </div>
    <div name="mainSection" class="mainSection" id="mainSection">
        <div name="education" class="education" id="education">
            <h4>education</h4>
            <form action="" name="educationForm" class="educationForm" id="educationForm">
            </form>
            <button name="addEducationInput" class="addEducationInput" id="addEducationInput" onclick="addEducationInput();"><i class="fas fa-plus"></i></button>
                <button name="removeEducationInput" class="removeEducationInput" id="removeEducationInput" onclick="removeEducationInput();"><i class="fas fa-minus"></i></button>
        </div>
        <div name="work" class="work" id="work">
            <h4>work experience</h4>
            <form action="" name="workForm" class="workForm" id="workForm"> 
            </form>
            <button name="addWork" class="addWork" id="addWork" onclick="addWorkInput();"><i class="fas fa-plus"></i></button>
                <button name="removeWork" class="removeWork" id="removeWork" onclick="removeWorkInput();"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    <button onclick="window.print()">Print this page</button>
</body>
</html>
