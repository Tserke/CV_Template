<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5719f834f5.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="window.print()">Print this page</button>
    <div name="nameDate" class="nameDate" id="nameDate">
        <div><h2 type="text" name="userName" class="userName" id="userName" contenteditable="true"><span>Name</span></h2></div>
        <div><h3 type="text" name="birthday" class="birthday" id="birthday" contenteditable="true"><span>date of birth</span></h3></div>
    </div>
    <div name="header" class="header" id="header">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="myFile" class="drop-zone__input">
        </div>
        <div name="userInfo" class="userInfo" id="userInfo"> 
                    <h3 name="address" class="address" id="address" ><i class="fas fa-map-marker-alt fa-lg"></i><span contenteditable="true">address</span></h3>
                <br>
                    <h3 name="mobileNumber" class="mobileNumber" id="mobileNumber" ><i class="fas fa-phone-alt fa-lg"></i><span contenteditable="true">mobile number</span></h3>
                <br>    
                    <h3 name="email" class="email" id="email" ><i class="fas fa-at fa-lg"></i><span contenteditable="true">email</span></h3>
                <br>
                    <h3 name="github" class="github" id="github" ><i class="fab fa-github-square fa-lg"></i><span contenteditable="true">github</span></h3>
                <br>
                    <h3 name="linkedIn" class="linkedIn" id="linkedIn"><i class="fab fa-linkedin fa-lg"></i><span contenteditable="true">linkedIn</span></h3>
        </div>
    </div>
    <div name="mainSection" class="mainSection" id="mainSection">
        <div name="education" class="education" id="education">
            <form action="" name="educationForm" class="educationForm" id="educationForm">
            </form>
            <button name="addEducationInput" class="addEducationInput" id="addEducationInput" onclick="addEducationInput();"><i class="fas fa-plus"></i>education</button>
            <button name="removeEducationInput" class="removeEducationInput" id="removeEducationInput" onclick="removeEducationInput();"><i class="fas fa-minus"></i>education</button>
            <button name="addLanguage" class="addLanguage" id="addLanguage" onclick="addLanguage();"><i class="fas fa-plus"></i>language</button>
            <button name="removeLanguage" class="removeLanguage" id="removeLanguage" onclick="removeLanguage();"><i class="fas fa-minus"></i>language</button>
            <button name="addList" class="addList" id="addList" onclick="addList();"><i class="fas fa-plus"></i>list</button>
            <button name="removeList" class="removeList" id="removeList" onclick="removeList();"><i class="fas fa-minus"></i>list</button>
        </div>
        <div name="work" class="work" id="work">
            <h4>About me</h4>
            <p class="aboutMe" name="aboutMe" id="aboutMe" contenteditable="true"></p>
            <h4>work experience</h4>
            <form action="" name="workForm" class="workForm" id="workForm"> 
            </form>
            <button name="addWork" class="addWork" id="addWork" onclick="addWorkInput();"><i class="fas fa-plus"></i></button>
            <button name="removeWork" class="removeWork" id="removeWork" onclick="removeWorkInput();"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    <button onclick="window.print()">Print this page</button>
</body>
</html>
