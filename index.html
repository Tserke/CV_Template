<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5719f834f5.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div name="header" class="header" id="header">
        <div name="userPhoto" class="heroPhoto" id="heroPhoto">
           <img src="photo.jpeg" alt="my face" name="myFace" id="myFace">
        </div>
        <div name="userInfo" class="userInfo" id="userInfo">
            <i class="fas fa-map-marker-alt"></i>
            <i class="fas fa-at"></i>
            <i class="fas fa-phone-alt"></i>
            <i class="fab fa-github-square"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fas fa-plus"></i>
            <i class="fas fa-minus"></i>
        </div>
    </div>
    <div name="mainSection" class="mainSection" id="mainSection">
        <div name="education" class="education" id="education">
            <form action="" name="educationForm" class="educationForm" id="educationForm">
            </form>
            <button name="addEducationInput" class="addEducationInput" id="addEducationInput" onclick="addEducationInput();"><i class="fas fa-plus"></i></button>
                <button name="removeEducationInput" class="removeEducationInput" id="removeEducationInput" onclick="removeEducationInput();"><i class="fas fa-minus"></i></button>
        </div>
        <div name="work" class="work" id="work">
            <form action="" name="workForm" class="workForm" id="workForm">
            </form>
            <button name="addWork" class="addWork" id="addWork" onclick="addWorkInput();"><i class="fas fa-plus"></i></button>
                <button name="removeWork" class="removeWork" id="removeWork" onclick="removeWorkInput();"><i class="fas fa-minus"></i></button>
        </div>
    </div>

</body>
</html>
